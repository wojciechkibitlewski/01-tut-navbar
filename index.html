<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 01. Responsive Navbar</title>


</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="logo"><a href="#">Nazwa</a></li>
                <li class="item"><a href="#">Strona główna</a></li>
                <li class="item"><a href="#">O nas</a></li>
                <li class="item"><a href="#">Usługi</a></li>
                <li class="item"><a href="#">Kontakt</a></li>
                <li class="item button"><a href="#">Zaloguj się</a></li>
                <li class="item button secondary"><a href="#">Zarejestruj się</a></li>
                <li class="toggle"><span class="bars"></span></li>
            </ul>
        </nav>


        <h1>Responsive navbar - html & css flexbox</h1>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
     $(function() {
         console.log("ready");
         $(".toggle").on("click", function(){
             if($(".item").hasClass("active")){
                 $(".item").removeClass("active");
             } else {
                $(".item").addClass("active");
             }
         })
     })   
    </script>
</body>
</html>
